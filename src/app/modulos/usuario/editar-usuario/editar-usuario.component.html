<div class="row d-flex justify-content-center">
    <div class="col-md-10">
        <div class="well well-sm">
            <form autocomplete="off" class="form-horizontal" [formGroup]="fgValidador" (ngSubmit)="EditarUsuario()">
                <h4 class="text-center header">Editar usuario</h4>
                <div class="form-group">
                    <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="fname" formControlName="nombres" name="nombres" type="text" placeholder="Nombres" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="lname" formControlName="apellidos" name="apellidos" type="text" placeholder="Apellidos" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="email" formControlName="correo" name="correo" type="text" placeholder="Email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-8">
                        <input type="password" id="pwd" formControlName="contrasena" name="contrasena" placeholder="Nueva contraseÃ±a" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-8">
                        <select id="rol" formControlName="rol" name="rol" class="form-control">
                            <option value="">Seleccionar Rol</option>
                            <option *ngFor="let rrs of roles" [ngValue]="rrs.nombre">
                                {{ rrs.valor }}
                              </option>
                            
                        </select>
                        
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <span class="col-md-2 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="phone" formControlName="telefono" name="telefono" type="text" placeholder="Telefono" class="form-control">
                    </div>
                </div>

                
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button [disabled]="!fgValidador.valid" type="submit" class="btn btn-primary btn-lg">Guardar</button>
                    </div>
                </div>
                
            </form>
            
        </div>
    </div>
</div>
